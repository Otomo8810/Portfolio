<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>turn_bad</title>
        <link rel="stylesheet" href="../css/turn_bad.css">
    </head>
    <body>
        <h1>どっちに曲がった?</h1>

        <div class="box">
            <img src="../map1_images/q4/map1_movie4_turnQ0060.jpg" alt="曲がる直前の画像">

            <img id="right_image" src="../map1_images/q4/map1_movie4_turnR0120.jpg" alt="右に曲がった先の画像">
            
            <a id="right_arrow" href="" class="right">右に曲がった&gt;</a>

            <img id="left_image" src="../map1_images/q4/map1_movie4_turnL0120.jpg" alt="左に曲がった先の画像">
    
            <a id="left_arrow" href="" class="left">&lt;左に曲がった</a>
        </div>

        <img class="batsu" src="../images/batsu.png" alt="ばつ">
        <div>
            <a href="start.html" class="next">NEXT</a>
        </div>
        
        <script>

            document.getElementById("right_arrow").addEventListener("mouseover", () =>{
                document.getElementById("right_image").style.display = "block";
            })
            document.getElementById("right_arrow").addEventListener("mouseout", () =>{
                document.getElementById("right_image").style.display = "none";
            })

            document.getElementById("left_arrow").addEventListener("mouseover", () =>{
                document.getElementById("left_image").style.display = "block";
            })
            document.getElementById("left_arrow").addEventListener("mouseout", () =>{
                document.getElementById("left_image").style.display = "none";
            })

        </script>
    </body>
</html>
