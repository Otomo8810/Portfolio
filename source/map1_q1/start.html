<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>video1_q2</title>
        <link rel="stylesheet" href="../css/start.css">
    </head>

    <body>
        <h1>スタート地点は1~3のうちどれ?</h1>

        <div class="box">
            <img src="../map1_images/q1/start.png" alt="スタート地点選択肢問題の画像">

            <a id="n1" href="course.html" class="number1">1</a>
            <a id="n2" href="course.html" class="number2">2</a>
            <a id="n3" href="course.html" class="number3">3</a>
        </div>

        <script>
            // 前の回答受け取り
            const url = location.search;

            // urlの中に ?ans=GB 
            // = で分ける [?and=] [BG]
            // [GB]だけもらう
            // split + 配列[1]
            const ans = url.split("=")[1]

            document.getElementById("n1").href = "course.html?ans=" + ans + "1"
            document.getElementById("n2").href = "course.html?ans=" + ans + "2"
            document.getElementById("n3").href = "course.html?ans=" + ans + "3"
        </script>      
    </body>
    
</html>
