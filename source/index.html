<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>navitore</title>

    <body>
        <h1>ナビトレ</h1>
        <p>ナビ力向上↑トレーニング</p>
        <div>
            <a class="start" onclick="start()">トレーニングスタート</a>
        </div>

        <script>
        const start = () => {
            const link = [
                "map1_q1/video.html",
                // ランダムスイッチ
                // "map1_q2/video.html",
                // "map1_q3/video.html",
                // "map1_q4/video.html",
            ]
            const jumpNo = Math.floor(Math.random() * link.length)
            const page = link[jumpNo]
            // console.log(page)
            window.location = page
        }
        </script>
    </body>
